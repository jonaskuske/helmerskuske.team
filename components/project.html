<figure
  class="relative border-2 border-transparent rounded-lg hover:border-white focus-within:border-white"
>
  <picture class="relative block aspect-ratio-custom">
    <if condition="project.image.webp">
      <source srcset="{{ project.image.webp }}" type="image/webp" />
    </if>

    <img
      src="{{ project.image.src }}"
      alt="{{ project.image.alt }}"
      loading="{{ index > 3 ? 'lazy' : 'eager' }}"
      width="auto"
      height="auto"
      class="absolute w-full h-full -z-1"
    />
  </picture>

  <figcaption class="mb-4 text-center">
    <a
      href="{{ project.url }}"
      class="outline-none group tap-target"
      target="_blank"
      rel="noopener"
      tabindex="1"
    >
      {{ project.name }}

      <svg
        class="inline w-3 h-3 ml-1 align-baseline md:absolute md:top-0 md:right-0 md:w-4 md:h-4 md:m-3 md:opacity-0 group-hocus:opacity-100"
        xmlns="http://www.w3.org/2000/svg"
        fill="#fff"
        viewBox="0 0 100 100"
      >
        <path
          d="M5273 2400v-2c0-3-5-4-10-4s-9 1-9 4v2c0 2 0 4 2 5l5 5v7l1 1 3 1 1-1v-7-1l5-5 2-5zm-10 0c-4 0-7-1-7-2 0 0 3-2 7-2 5 0 8 2 8 2 0 1-3 2-8 2z"
        />
        <path
          d="M5268 2410l-1 1 1 1h5l1-1-1-1h-5zM5273 2414h-5l-1 1 1 1h5l1-1-1-1zM5273 2417h-5l-1 1 1 1h5l1-1-1-1z"
        />
        <g>
          <path d="M67 87H13V33h33l10-10H3v75h75V44L67 54z" />
          <path d="M61 3v10h18L39 54l7 8 41-41v19h11V3z" />
        </g>
      </svg>
    </a>
  </figcaption>
</figure>
